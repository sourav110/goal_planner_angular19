<!-- Tasks Content -->
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Task Planner</h1>
        <button class="btn btn-primary" (click)="openModal()">
            <i class="fas fa-plus me-2"></i>New Task
        </button>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4">
            @for (item of taskList$ | async; track $index) {
                <div class="card h-100 task-card">
                    <div class="card-header bg-primary text-white">
                        Daily Tasks
                    </div>
                    <div class="card-body">
                        <div class="task-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="task1">
                                <label class="form-check-label">{{item.taskName}}</label> <br>
                                <label class="form-check-label">Due: {{item.dueDate | date: 'dd-MMM-yyyy' }}</label>
                            </div>
                            <span class="badge bg-info">{{item.frequency}}</span>
                        </div>
                    </div>
                </div>
            }
        </div>

        <div class="col-md-4 mb-4">
            <div class="card h-100 task-card">
                <div class="card-header bg-success text-white">
                    Weekly Tasks
                </div>
                <div class="card-body">
                    <div class="task-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="task2">
                            <label class="form-check-label" for="task2">Team Meeting</label>
                        </div>
                        <span class="badge bg-success">Weekly</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card h-100 task-card">
                <div class="card-header bg-warning text-white">
                    Monthly Tasks
                </div>
                <div class="card-body">
                    <div class="task-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="task3">
                            <label class="form-check-label" for="task3">Monthly Review</label>
                        </div>
                        <span class="badge bg-warning">Monthly</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Task Modal -->
<div class="modal" #taskModal tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Task</h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Task Title</label>
                        <input type="text" name="taskName" [(ngModel)]="taskObj.taskName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" rows="2" [(ngModel)]="taskObj.description"  class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Frequency</label>
                        <select class="form-select" name="frequency" [(ngModel)]="taskObj.frequency">
                            <option value="Daily">Daily</option>
                            <option value="Weekly">Weekly</option>
                            <option value="Monthly">Monthly</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Due Date</label>
                        <input type="date" name="dueDate" [(ngModel)]="taskObj.dueDate" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="onSaveTask()">Create Task</button>
            </div>
        </div>
    </div>
</div>
